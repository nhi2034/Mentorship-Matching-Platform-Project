<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/CSS/edit-profile.css" />
  <link rel="stylesheet" href="../assets/CSS/header.css">
  <link rel="stylesheet" href="../assets/CSS/sidebar.css">
  <link rel="stylesheet" href="../assets/CSS/general.css">
  <title>Edit profile</title>
  <link rel="icon" href="../assets/icon/book-mentoring-logo.png" type="image/png">
</head>

<body>
  <header class="header">
    <div>
      <a href="../index.html"><img class="logo" src="../assets/icon/mentoring-logo.png"
          alt="the logo of mentoring website"></a>
    </div>


    <div class="middel-session">
      <input class="search-bar" type="text" placeholder="Search" />
      <img class="search-icon" src="../assets/icon/search.svg" alt="search icon" />
    </div>

    <div class="left-session">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="../assets/icon/notifications.svg" alt="notifications icon">
        <div class="notifications-count">3</div>
      </div>
      <div class="message-icon-container">
        <img class="message-icon" src="../assets/icon/message-icon.svg" alt="message icon">
        <div class="message-count">4</div>
      </div>

      <img class="avatar-icon" src="../assets/icon/avatar-icon.png" alt="avatar icon">
    </div>
    </div>
  </header>

  <nav class="sidebar">
    <!--Match with a mentor-->
    <a href="./match-mentor.html">
      <div class="sidebar-link">
        <img src="../assets/icon/match-up.svg" alt="match with a mentor icon">
        <p>Match with Mentor</p>
      </div>
    </a>
    <!--Progress tracker-->
    <div class="sidebar-link">
      <img src="../assets/icon/progress-bar-5.svg" alt="progress tracker icon">
      <p>Progress Tracker</p>
    </div>
    <!--Your Profile-->
    <a href="./your-profile.html">
      <div class="sidebar-link">
        <img src="../assets/icon/avatar-icon.png" alt="your profile icon">
        <p>Your profile</p>
      </div>
    </a>
    <!--Feedback-->
    <div class="sidebar-link">
      <img src="../assets/icon/feedback-17.svg" alt="feedback icon">
      <p>Feedback</p>
    </div>
    <!--Switch to mentor-->
    <a href="../login.html">
      <div class="sidebar-link">
        <img id="sidebar-link-switch" src="../assets/icon/switch-18.svg" alt="switch to mentor">
        <p>Switch to mentor</p>
      </div>
    </a>
    <!--Logout-->
    <div class="sidebar-link sidebar-link-logout">
      <img src="../assets/icon/logout-20.svg" alt="log out icon">
      <p>Log out</p>
    </div>
  </nav>

  <main class="main-content">
    <div class="your-profile-picture">
      <div class="your-picture">
        <img src="../assets/icon/avatar-icon.png" alt="avatar">
        <div>+</div>
      </div>
    </div>

    <div class="your-profile-info">
      <div>
        <p>Enter your name: </p>
        <input type="text" placeholder="Enter your name">
      </div>
      <div>
        <p>Enter your email: </p>
        <input type="text" placeholder="Enter your email">
      </div>
      <div>
        <p>Role: </p>
        <input type="text" placeholder="Enter your role">
      </div>
      <div>
        <p>Skills: </p>
        <input type="text" placeholder="Enter your skills">
      </div>
      <div>
        <p>Short Bio: </p>
        <textarea placeholder="Enter some text..."></textarea>
      </div>
    </div>
    <div class="your-profile-button">
      <button>Save</button>
      <a href="./your-profile.html"><button>Back to your profile</button></a>
    </div>
  </main>

  <script src="../JS/logout.js"></script>
</body>

</html>
